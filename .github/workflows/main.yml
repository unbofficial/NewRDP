name: RDP-Ngrok-Final-Private

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: 1. Setup Windows RDP & User
        run: |
          # RDP Enable aur Security Settings
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          netsh advfirewall firewall set rule group="remote desktop" new enable=Yes
          
          # Secrets se Username aur Password lena
          $user_name = "${{ secrets.RDP_USERNAME }}"
          $user_pass = "${{ secrets.USER_PASSWORD }}"
          $securePass = ConvertTo-SecureString $user_pass -AsPlainText -Force
          
          # Naya User Create karna
          New-LocalUser -Name $user_name -Password $securePass -AccountNeverExpires -ErrorAction SilentlyContinue
          
          # User ko Groups mein add karna (Admin banany ke liye)
          Add-LocalGroupMember -Group "Administrators" -Member $user_name -ErrorAction SilentlyContinue
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member $user_name -ErrorAction SilentlyContinue
          
          # Service restart karna
          Restart-Service -Name "TermService" -Force

      - name: 2. Install and Start Ngrok
        shell: pwsh
        run: |
          choco install ngrok -y
          ngrok config add-authtoken "${{ secrets.NGROK_AUTH_TOKEN }}"
          
          Write-Host "Starting Ngrok Tunnel..."
          # Tunnel start karna
          Start-Process ngrok -ArgumentList "tcp 127.0.0.1:3389 --region us"
          Start-Sleep -Seconds 25

      - name: 3. Connection Details
        shell: pwsh
        run: |
          # Ngrok se live address nikalna
          $response = Invoke-RestMethod -Uri http://localhost:4040/api/tunnels
          $address = $response.tunnels.public_url.Replace("tcp://", "")
          
          Write-Host "=========================================="
          Write-Host "ðŸš€ RDP IS READY TO CONNECT!"
          Write-Host "ADDRESS  : $address"
          Write-Host "USERNAME : .\${{ secrets.RDP_USERNAME }}"
          Write-Host "PASSWORD : [HIDDEN IN SECRETS]"
          Write-Host "=========================================="
          Write-Host "Note: Type '.\' before your secret username in RDP."

      - name: 4. Keep Alive (6 Hours)
        run: |
          $i = 0
          while($i -lt 360) {
            Write-Host "Runner is active... $(Get-Date)"
            Start-Sleep -Seconds 60
            $i++
          }
