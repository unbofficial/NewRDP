name: RDP-Ngrok-Final-Ultimate

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: 1. Setup Windows RDP & User
        shell: pwsh
        run: |
          # Enable RDP and fix security settings
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          
          # Allow RDP (3389) in Firewall
          netsh advfirewall firewall set rule group="remote desktop" new enable=Yes
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
          
          # Setup User and Password using Secrets
          $username = "${{ secrets.RDP_USERNAME }}"
          $password = "${{ secrets.USER_PASSWORD }}"
          
          if ([string]::IsNullOrWhiteSpace($username) -or [string]::IsNullOrWhiteSpace($password)) {
            Write-Error "‚ùå ERROR: RDP_USERNAME or USER_PASSWORD missing in Secrets!"
            exit 1
          }

          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name $username -Password $securePass -AccountNeverExpires -ErrorAction SilentlyContinue
          
          # Add User to Admin and RDP Groups
          Add-LocalGroupMember -Group "Administrators" -Member $username -ErrorAction SilentlyContinue
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member $username -ErrorAction SilentlyContinue
          
          # Restart RDP service to apply settings
          Restart-Service -Name "TermService" -Force

      - name: 2. Install and Start Ngrok
        shell: pwsh
        run: |
          choco install ngrok -y
          
          if ("${{ secrets.NGROK_AUTH_TOKEN }}" -eq "") {
            Write-Error "‚ùå ERROR: NGROK_AUTH_TOKEN is missing in GitHub Secrets!"
            exit 1
          }

          ngrok config add-authtoken "${{ secrets.NGROK_AUTH_TOKEN }}"
          
          Write-Host "Starting Ngrok Tunnel on Port 3389..."
          Start-Process ngrok -ArgumentList "tcp 127.0.0.1:3389 --region us"
          
          Start-Sleep -Seconds 20

      - name: 3. Get RDP Address
        shell: pwsh
        run: |
          # Get live address from Ngrok API
          $response = Invoke-RestMethod -Uri http://localhost:4040/api/tunnels
          $address = $response.tunnels.public_url.Replace("tcp://", "")
          
          Write-Host "=========================================="
          Write-Host "üöÄ RDP IS READY! CONNECT NOW:"
          Write-Host "ADDRESS  : $address"
          Write-Host "USERNAME : .\${{ secrets.RDP_USERNAME }}"
          Write-Host "PASSWORD : (Check your GitHub Secrets)"
          Write-Host "=========================================="

      - name: 4. Keep Alive (6 Hours)
        shell: pwsh
        run: |
          for ($i = 0; $i -lt 360; $i++) {
            Write-Host "Runner is active... $(Get-Date)"
            Start-Sleep -Seconds 60
          }
