name: RDP-Debug-Fixed

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: 1. Setup RDP & Create User
        shell: pwsh
        run: |
          # Enable RDP
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"

          # Get Secrets
          $username = "${{ secrets.RDP_USERNAME }}"
          $password = "${{ secrets.USER_PASSWORD }}"

          Write-Host "Attempting to create user: $username"

          # Create User with Error Checking
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          try {
              New-LocalUser -Name $username -Password $securePass -AccountNeverExpires -ErrorAction Stop
              Write-Host "‚úÖ User Created Successfully!"
          } catch {
              Write-Error "‚ùå FAILED to create user. Reason: $_"
              exit 1
          }

          # Add to Groups
          Add-LocalGroupMember -Group "Administrators" -Member $username
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member $username
          
          Restart-Service -Name "TermService" -Force

      - name: 2. Start Ngrok
        shell: pwsh
        run: |
          choco install ngrok -y
          ngrok config add-authtoken "${{ secrets.NGROK_AUTH_TOKEN }}"
          Start-Process ngrok -ArgumentList "tcp 127.0.0.1:3389 --region us"
          Start-Sleep -Seconds 20

      - name: 3. Get Connection Info
        shell: pwsh
        run: |
          $response = Invoke-RestMethod -Uri http://localhost:4040/api/tunnels
          $address = $response.tunnels.public_url.Replace("tcp://", "")
          Write-Host "=========================================="
          Write-Host "üöÄ CONNECT USING THESE DETAILS:"
          Write-Host "ADDRESS  : $address"
          Write-Host "USERNAME : .\${{ secrets.RDP_USERNAME }}"
          Write-Host "PASSWORD : (Use the password from your secrets)"
          Write-Host "=========================================="

      - name: 4. Keep Alive
        shell: pwsh
        run: |
          while($true) { Write-Host "Active..."; Start-Sleep -Seconds 60 }
