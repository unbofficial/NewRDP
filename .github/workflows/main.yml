name: RDP-Ngrok-Ultimate-Fix

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Setup Windows RDP & User
        run: |
          # 1. RDP Enable karna aur security check bypass karna
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          
          # 2. Firewall mein RDP Port (3389) allow karna
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
          
          # 3. Naya User 'RDPUser' create karna
          $password = "MySafePass123!"
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "RDPUser" -Password $securePass -AccountNeverExpires -ErrorAction SilentlyContinue
          
          # 4. User ko Admin aur RDP group mein add karna (Most Important)
          Add-LocalGroupMember -Group "Administrators" -Member "RDPUser" -ErrorAction SilentlyContinue
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDPUser" -ErrorAction SilentlyContinue

      - name: Install and Start Ngrok
        shell: pwsh
        run: |
          choco install ngrok -y
          
          if ("${{ secrets.NGROK_AUTH_TOKEN }}" -eq "") {
            Write-Error "‚ùå ERROR: NGROK_AUTH_TOKEN is missing in GitHub Secrets!"
            exit 1
          }

          ngrok config add-authtoken "${{ secrets.NGROK_AUTH_TOKEN }}"
          
          Write-Host "Starting Ngrok Tunnel..."
          # Port 3389 par tunnel start ho raha hai
          Start-Process ngrok -ArgumentList "tcp --region ap 3389 --log=stdout" -RedirectStandardOutput "ngrok.log"
          
          Start-Sleep -Seconds 20

      - name: Extract Address and Connect
        shell: pwsh
        run: |
          if (Test-Path "ngrok.log") {
            $logContent = Get-Content "ngrok.log" -Raw
            if ($logContent -match "url=tcp://(.*?)\s") {
                $address = $matches[1]
                Write-Host "=========================================="
                Write-Host "üöÄ RDP IS READY TO CONNECT!"
                Write-Host "ADDRESS  : $address"
                Write-Host "USERNAME : .\RDPUser"
                Write-Host "PASSWORD : MySafePass123!"
                Write-Host "=========================================="
                Write-Host "Note: Type '.\RDPUser' in the username field."
            } else {
                Write-Error "‚ùå Address not found. Check Ngrok Token."
                exit 1
            }
          }

      - name: Keep Alive Loop
        run: |
          Write-Host "Runner keeps running for 6 hours..."
          $i = 0
          while($i -lt 360) { 
            Write-Host "Keep-Alive: $(Get-Date)"
            Start-Sleep -Seconds 60
            $i++
          }
