name: RDP-Ngrok-Final-Fix

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Setup RDP User
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          $password = "MySafePass123!"
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "RDPUser" -Password $securePass -AccountNeverExpires -ErrorAction SilentlyContinue
          Add-LocalGroupMember -Group "Administrators" -Member "RDPUser" -ErrorAction SilentlyContinue

      - name: Install and Start Ngrok
        shell: pwsh
        run: |
          choco install ngrok -y
          
          if ("${{ secrets.NGROK_AUTH_TOKEN }}" -eq "") {
            Write-Error "‚ùå ERROR: NGROK_AUTH_TOKEN is missing in GitHub Secrets!"
            exit 1
          }

          ngrok config add-authtoken "${{ secrets.NGROK_AUTH_TOKEN }}"
          
          Write-Host "Starting Ngrok with logging..."
          # Ngrok ko log file ke saath start karein
          Start-Process ngrok -ArgumentList "tcp --region us 3389 --log=stdout" -RedirectStandardOutput "ngrok.log"
          
          Start-Sleep -Seconds 30

      - name: Extract Address and Connect
        shell: pwsh
        run: |
          # Log file se address nikalne ki koshish
          if (Test-Path "ngrok.log") {
            $logContent = Get-Content "ngrok.log" -Raw
            Write-Host "--- Ngrok Logs Start ---"
            Write-Host $logContent
            Write-Host "--- Ngrok Logs End ---"
            
            # Regex se address dhoondein (jaise 0.tcp.ngrok.io:12345)
            if ($logContent -match "url=tcp://(.*?)\s") {
                $address = $matches[1]
                Write-Host "=============================="
                Write-Host "üöÄ SUCCESS! RDP IS READY"
                Write-Host "ADDRESS: $address"
                Write-Host "USER: RDPUser"
                Write-Host "PASS: MySafePass123!"
                Write-Host "=============================="
            } else {
                Write-Error "‚ùå Address not found in logs. Check if Token is valid."
                exit 1
            }
          } else {
            Write-Error "‚ùå Log file not created."
            exit 1
          }

      - name: Keep Alive Loop
        run: |
          while($true) {
            Write-Host "Keep-Alive: Runner is active... $(Get-Date)"
            Start-Sleep -Seconds 60
          }
